<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <title>Ein einfaches Kontaktformular - Videokurs Webtechniken lernen 1: HTML</title>

        <style>

            label { display: block; }
            form div { margin-bottom: 1rem; }

            button {
                background-color: steelblue;
                color: white; 
                padding: 0.5rem;
                border: none; 
                cursor: pointer;
            }

        </style>

    </head>

    <body>

        <h1>Ein einfaches Kontaktformular</h1>

        <form action="" method="post">

            <div>
                <label for="username">Ihr Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="usermail">Ihr E-Mail:</label>
                <input type="email" id="usermail" name="usermail" required>
            </div>
            
            <div>
                <label for="nachricht">Ihre Nachricht:</label>
                <textarea name="nachricht" id="nachricht" cols="20" rows="5" required></textarea>
            </div>

            <button type="submit" value="nummer1">Abschicken</button>

        </form>

    </body>  
</html>
