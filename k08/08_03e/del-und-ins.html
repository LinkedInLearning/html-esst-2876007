<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <title>Änderungen am Text dokumentieren - Videokurs Webtechniken lernen 1: HTML</title>

        <style>

            /* Einfache Gestaltung von del und ins */
            del {
                background-color: pink;
            }
            ins {
                background-color: lightgreen;
                text-decoration: none;
            }

        </style>
        
    </head>

    <body>

        <h1>Änderungen am Text dokumentieren</h1>
    
        <p>1803 komponierte <del>Mozart</del> <ins>Beethoven</ins> die ersten Skizzen für seine 5. Symphonie.</p>
    
    </body>  
</html>
