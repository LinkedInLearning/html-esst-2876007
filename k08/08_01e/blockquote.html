<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        
        <title>Zitate erstellen mit blockquote und cite - Videokurs Webtechniken lernen 1: HTML</title>

        <style>
            figure {
                background-color: whitesmoke;
                padding: 1rem;
                border-left: 5px solid steelblue;
                margin: 0;
            }            
            blockquote {
                margin: 0; 
            }
        </style>
        
    </head>

    <body>

        <h1>Zitate erstellen</h1>

        <figure>
            <blockquote>
                <p>I like deadlines. I like the whooshing sound they make when they go by.</p>
            </blockquote> 

            <figcaption>
                - Douglas Adams, <cite>The Salmon of Doubt</cite>
            </figcaption>
        </figure>        

    </body>  
</html>
